<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Reparações - AutoPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/stylesWeb.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-tools me-2"></i>Histórico de Reparações</h2>
    </div>

    <div id="empty-message" class="card d-none">
        <div class="card-body text-center py-5">
            <i class="fas fa-tools fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">Nenhuma reparação encontrada</h4>
            <p class="text-muted">Ainda não tem reparações registadas.</p>
        </div>
    </div>

    <div id="table-wrapper" class="card d-none">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th>Veículo</th>
                        <th>Descrição</th>
                        <th>Data Início</th>
                        <th>Data Fim</th>
                        <th>Estado</th>
                        <th>Valor Total</th>
                    </tr>
                    </thead>
                    <tbody id="reparacoes-table"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/js/repairs.js"></script>
</body>
</html>
