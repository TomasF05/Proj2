<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Agendar Reparação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/stylesWeb.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Agendar Reparação</h2>
    <div id="mensagem" class="alert d-none"></div>

    <form id="formAgendar">
        <div class="mb-3">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="dataInicio">Data Início</label>
            <input type="datetime-local" id="dataInicio" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="idVeiculo">Veículo</label>
            <select id="idVeiculo" class="form-select" required></select>
        </div>
        <button type="submit" class="btn btn-success">Agendar</button>
    </form>
</div>

<script src="/js/agendar.js"></script>
</body>
</html>
