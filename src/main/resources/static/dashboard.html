<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="css/stylesWeb.css" rel="stylesheet">
</head>
<body class="p-4" style="background-color: #1a1a1a; color: white;">

<div class="container">
  <h2>Bem-vindo, <span id="cliente-nome">...</span>!</h2>

  <div class="row my-4">
    <div class="col">Veículos: <strong id="veiculos-count">0</strong></div>
    <div class="col">Reparações: <strong id="reparacoes-count">0</strong></div>
    <div class="col">Agendamentos: <strong id="agendamentos-count">0</strong></div>
    <div class="col">Em andamento: <strong id="em-andamento-count">0</strong></div>
  </div>

  <!-- Bloco com os botões principais -->
  <div class="card p-4 mb-4">
    <div class="d-flex flex-wrap justify-content-center gap-5">
      <a href="/vehicles.html" class="btn btn-primary">Meus Veículos</a>
      <a href="/agendar.html" class="btn btn-primary">Agendar Reparação</a>
      <a href="/repairs.html" class="btn btn-primary">Histórico de Reparações</a>
      <a href="/invoices.html" class="btn btn-primary">Faturas</a>
      <a href="/profile.html" class="btn btn-primary">Perfil</a>
    </div>
  </div>

  <!-- Bloco com reparações e agendamentos -->
  <div class="card p-4 w-100" style="min-height: 350px;">
  <div class="row">
      <div class="col-md-6">
        <h5>Últimas Reparações</h5>
        <ul id="reparacoes-list" class="list-group list-group-flush"></ul>
      </div>
      <div class="col-md-6">
        <h5>Próximos Agendamentos</h5>
        <ul id="agendamentos-list" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>
</div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
