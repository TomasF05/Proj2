<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Perfil - AutoPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/stylesWeb.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>
</head>
<body class="p-4">
<div class="container">
    <h2><i class="fas fa-user me-2"></i>Meu Perfil</h2>

    <div id="mensagem" class="alert d-none mt-3"></div>

    <form id="formPerfil" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contacto</label>
            <input type="text" class="form-control" id="contacto" name="contacto" required>
        </div>

        <div class="mb-3 position-relative">
            <label for="password" class="form-label">Nova Palavra-passe</label>
            <input type="password" class="form-control" id="password" placeholder="Deixe em branco se não quiser alterar">
            <button type="button" class="btn btn-sm btn-light position-absolute end-0 top-50 translate-middle-y me-2" onclick="togglePassword('password')">👁️</button>
        </div>

        <div class="mb-3 position-relative">
            <label for="confirmarPassword">Confirmar Nova Palavra-passe</label>
            <input type="password" class="form-control" id="confirmarPassword" placeholder="Repita a nova palavra-passe">
            <button type="button" class="btn btn-sm btn-light position-absolute end-0 top-50 translate-middle-y me-2" onclick="togglePassword('confirmarPassword')">👁️</button>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script src="/js/profile.js" defer></script>
</body>
</html>
