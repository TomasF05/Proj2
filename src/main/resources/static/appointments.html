<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/stylesWeb.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-calendar-alt me-2"></i>Meus Agendamentos</h2>
    </div>

    <div id="empty-message" class="card d-none">
        <div class="card-body text-center py-5">
            <i class="fas fa-calendar-alt fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">Nenhum agendamento encontrado</h4>
            <p class="text-muted">Contacte a oficina para agendar uma reparação.</p>
        </div>
    </div>

    <div id="table-wrapper" class="card d-none">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th>Data e Hora</th>
                        <th>Observações</th>
                        <th>Estado Pagamento</th>
                        <th>Veículo</th>
                    </tr>
                    </thead>
                    <tbody id="agendamentos-table"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/js/appointments.js"></script>
</body>
</html>
