<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Faturas - AutoPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/stylesWeb.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2><i class="fas fa-file-invoice me-2"></i>Minhas Faturas</h2>

    <div id="empty-message" class="card d-none mt-4">
        <div class="card-body text-center py-5">
            <i class="fas fa-file-invoice fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">Nenhuma fatura encontrada</h4>
        </div>
    </div>

    <div id="table-wrapper" class="card d-none mt-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th>Número da Fatura</th>
                        <th>Data</th>
                        <th>Valor Total</th>
                        <th>Método de Pagamento</th>
                    </tr>
                    </thead>
                    <tbody id="faturas-table"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/js/invoices.js"></script>
</body>
</html>
