<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPro - Login do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/stylesWeb.css" rel="stylesheet">
</head>
<body class="login-page">
<div class="login-container">
    <div class="login-header">
        <h1><i class="fas fa-wrench me-2"></i>AutoPro</h1>
        <p>Portal do Cliente</p>
    </div>

    <div id="erro" class="alert alert-danger d-none" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span id="erro-msg">Erro</span>
    </div>

    <form id="login-form">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Nome de utilizador" required>
            </div>
        </div>

        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Palavra-passe" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt me-2"></i>Entrar
        </button>
    </form>

    <div class="text-center mt-3">
        <small class="text-muted">
            Não tem conta? Contacte a oficina para criar uma conta.
        </small>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('login-form');
        const erroDiv = document.getElementById('erro');
        const erroMsg = document.getElementById('erro-msg');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            const dados = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const resp = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                if (!resp.ok) throw new Error('Credenciais inválidas');

                window.location.href = '/dashboard.html'; // ajusta se necessário
            } catch (err) {
                erroDiv.classList.remove('d-none');
                erroMsg.textContent = err.message;
            }
        });
    });
</script>

</body>
</html>
